<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> 
    <link rel="shortcut icon" href="img/icono-diario.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <title>DiarioApp</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">DiarioApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Lista </a>
                        <a class="nav-link" href="crear.html">Agregar nota</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">

        <h2 class="position-absolute mt-5 top-0 start-50 translate-middle-x"> Agrega un nuevo registro a tu DiarioApp </h2> <br>
        
        <form method="POST" id="form" class="mt-3">

            <div class="row mb-3">
                <label for="inputFecha" class="col-sm-2 col-form-label">Fecha de hoy</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputFecha" name="fecha" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSentimiento" class="col-sm-2 col-form-label">¿Cómo te sientes hoy?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSentimiento" name="sentimiento" minlength="5" placeholder="Ingresa 5 o más carácteres" autocomplete="off" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDescripción" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescripción" name="descripcion" rows="7" minlength="10" placeholder="Detalla tu día. Ingresa 10 o más carácteres" autocomplete="off" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputImagen" class="col-sm-2 col-form-label">Agregar imagen</label>
                <div class="col-sm-10">
                    <input type="file" onchange="guardarImgFile(this)" class="form-control" id="inputImagen" name="imagen">
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary mt-5" onclick="datosFront()"> Guardar </button>       
            </div>

        </form>
    </div>

<script src="mandarData.js"></script>

</body>
</html>
