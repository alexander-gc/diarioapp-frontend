<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icono-diario.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <title>DiarioApp</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">DiarioApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </nav>
    
    <div class="container">

        <h2 class="position-absolute mt-2 top-0 start-50 translate-middle-x"> Edita un registro de tu DiarioApp</h2> <br>
        
        <form method="POST" id="form" class="mt-3">

            <div class="row mb-3">
                <label for="numberId" class="col-sm-2 col-form-label">Ingrese # del registro por editar</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="numberId" id="numberId">
                </div>
            </div>

            <div class="row mb-3">
                <label for="editarFecha" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="editarFecha" name="fecha" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="editarSentimiento" class="col-sm-2 col-form-label">¿Cómo te sientes hoy?</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="editarSentimiento" name="sentimiento" minlength="5" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="editarDescripcion" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="editarDescripcion" name="descripcion" rows="7" minlength="10" required></textarea>
                    <!--<input type="textare" class="form-control" id="inputDescripción" name="descripcion" required=true>-->
                </div>
            </div>
            <div class="row mb-3">
                <label for="editarImagen" class="col-sm-2 col-form-label">Agregar imagen</label>
                <div class="col-sm-10">
                    <input type="file" onchange="editImg(this)" class="form-control" id="editarImagen" name="imagen">
                </div>
            </div>
            
                <button type="button" class="btn btn-success mt-5" onclick="editarData()"> Guardar </button>   
                <a href="index.html" class="btn btn-danger mt-5 mx-1"> Cancelar </a>    

        </form>

        <div id="cuerpo" class="d-none"></div>

    </div>
    
    <script src="obtenerData.js"></script>
</body>
</html>
